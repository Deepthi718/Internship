<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<title>Perfectice Enduventure Sign-up</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/sign.css">
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="main-form">
	<h1>Perfectice Enduventure Sign-up</h1>
	
	<form method="POST" action="">
	<label>First Name: </label><input type="text" name="fname" placeholder="First Name" required><br><br>
    	<label>Last Name: </label><input type="text" name="lname" placeholder="Last Name" required><br><br/>
    	<label>Employee Id: </label><input type="text" name="empid" placeholder="Employee id" required><br><br>
    	<label>Email: </label><input type="email" name="email" placeholder="email"><br><br>
    	<label>Phone :</label>
        <select id="multi" name="exp" size="1">
    		<option>+91</option>
    		<option>+52</option>
    		<option>+1</option>
    		<option>+44</option>
    	</select>
    	<input type="phone" name="phone" placeholder="phone number"><br><br>

    	<label>Department: </label>
    	<input list="branch">
    	<datalist id="branch">
    		<option value="Web development">
    		<option value="Account and Finance">
    			<option value="HR">
    				<option value="Sales and Marketing">
    					<option value="Reseach and development">
    						<option value="Learning and development">
    							<option value="IT service">
    								<option value="Product development">

    	</datalist><br><br>
    	<label>Password: </label><input type="password" name="pass" placeholder="password" maxlength="15" required><br><br>
    	<label>Confirm Password:</label><input type="password" name="pass" placeholder="Confirm Password" required><br><br>
    	<input type="submit" value="Sign-up" onclick="">
    	<input type="reset" value="Clear">
    
    </form>
</div>

</body>
</html>
