<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Perfectice Enduventure Sign-up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

<body id="sign-up">

    <div class="main-form">
    <h1>Perfectice Enduventure Sign-up</h1>
    <br><br>
    
    <!-- <form method="POST" action=""> -->
    <!-- <label>First Name: </label> -->
    <div class="form-group" id="su1">
    <input type="text" name="fname" placeholder="First Name" class="form-control" required><br><br>
        <input type="text" name="lname" placeholder="Last Name" required  class="form-control"><br><br/>
        <input type="text" name="empid" placeholder="Employee id" required class="form-control"><br><br>
        <input type="email" name="email" placeholder="Email" class="form-control"><br><br>
        
        <select id="multi" name="exp" size="1">
            <option>+91</option>
            <option>+52</option>
            <option>+1</option>
            <option>+44</option>
        </select>
        <input type="phone" name="phone" placeholder="phone number" class="form-control"><br><br>

        
        <input list="branch" class="form-control" placeholder="Department">
        <datalist id="branch">
            <option value="Web development">
            <option value="Account and Finance">
                <option value="HR">
                    <option value="Sales and Marketing">
                        <option value="Reseach and development">
                            <option value="Learning and development">
                                <option value="IT service">
                                    <option value="Product development">

        </datalist><br><br>
        <input type="password" name="pass" placeholder="Password" maxlength="15" required class="form-control"><br><br>
        <input type="password" name="pass" placeholder="Confirm Password" required class="form-control">
        <div class="container">
            <div class="vertical-center">
        <button type="submit"  class="btn btn-success btn-lg">Sign in</button>
        <button type="reset"  class="btn btn-success btn-lg ">Clear</button><br><br>
    </div>
    </div>

</div>
